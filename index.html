<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container active">
        <header class="header">
            <div class="container__logo">
                <button id="menu-button" class="menu-button"><i class="fa-solid fa-bars"></i></button>
                <a href="#" class="logo"><i class="fa-solid fa-circle-play fa-2x"></i><span>FreeTube</span></a>
            </div>
            <div class="container__search-bar">
                <input type="text" placeholder="Buscar">
                <button type="submit"><i class="fa-solid fa-search"></i></button>
            </div>
            <div class="container__buttons-header">
                <button><i class="fa-solid fa-upload"></i></button>
                <button><i class="fa-solid fa-grip"></i></button>
                <button><i class="fa-solid fa-bell"></i></button>
                <a href="#" class="avatar"><img src="/img/profile.webp" alt="Imagen logo personal"></a>
            </div>
        </header>

        <nav class="lateral-menu">

        </nav>

        <main class="main">

        </main>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
